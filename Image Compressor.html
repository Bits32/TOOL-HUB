<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compress your images online quickly and easily with custom quality settings." />
  <meta name="keywords" content="image compressor, image optimization, reduce image size, online image tool" />
  <meta name="author" content="Your Name" />
  <title>Image Compressor - Optimize Image Size Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0073e6;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .adsense-top, .adsense-bottom {
      text-align: center;
      margin: 1rem 0;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="range"] {
      width: 100%;
    }
    .output {
      margin-top: 2rem;
      text-align: center;
    }
    .output img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    #downloadBtn {
      background: #0073e6;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
    #downloadBtn:hover {
      background: #005bb5;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #0073e6;
      color: white;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compressor</h1>
    <p>Optimize your images for faster loading and better performance</p>
  </header>

  <div class="adsense-top">
    <!-- Google AdSense Top Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <div class="container">
    <label for="imageInput">Select Image:</label>
    <input type="file" id="imageInput" accept="image/*">

    <label for="qualityRange">Compression Quality: <span id="qualityValue">80</span>%</label>
    <input type="range" id="qualityRange" min="10" max="100" value="80">

    <div class="output">
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="preview" alt="Compressed Preview" style="display:none;">
      <a id="downloadBtn" style="display:none;" download="compressed.jpg">Download Compressed Image</a>
    </div>
  </div>

  <div class="adsense-bottom">
    <!-- Google AdSense Bottom Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <footer>
    <p>&copy; 2025 Image Compressor Tool by ToolHub</p>
  </footer>

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- Image Compression Script -->
  <script>
    const imageInput = document.getElementById('imageInput');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
      if (imageInput.files[0]) compressImage();
    });

    imageInput.addEventListener('change', () => {
      if (imageInput.files[0]) compressImage();
    });

    function compressImage() {
      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          const quality = parseInt(qualityRange.value) / 100;
          const dataUrl = canvas.toDataURL('image/jpeg', quality);

          preview.src = dataUrl;
          preview.style.display = 'block';

          downloadBtn.href = dataUrl;
          downloadBtn.style.display = 'inline-block';
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
