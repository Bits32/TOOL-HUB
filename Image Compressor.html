<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Test to Voice Tool with Image Compression Optimizer. Select compression level and optimize images instantly. SEO-friendly and monetized with Google AdSense." />
  <meta name="keywords" content="Test to Voice, Image Compression, Online Tool, SEO Optimized, AdSense" />
  <meta name="author" content="YourName" />
  <title>Image Compression Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #0077cc, #005fa3);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    section:hover {
      transform: translateY(-4px);
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #0077cc;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="file"],
    input[type="range"],
    textarea,
    button {
      margin-bottom: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    #download-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .adsense-placeholder {
      margin: 2rem auto;
      text-align: center;
      padding: 1rem;
      background-color: #fff3cd;
      color: #856404;
      border: 1px dashed #ffeeba;
      border-radius: 5px;
    }

    @media (min-width: 768px) {
      main {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      section {
        flex: 1 1 45%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Image Compression Tool</h1>
  </header>

  <main>
    <section>
      <h2>Image Compression</h2>
      <label for="image-input">Select Image:</label>
      <input type="file" id="image-input" accept="image/*" />

      <label for="compression">Compression Level (1-100):</label>
      <input type="range" id="compression" min="1" max="100" value="70" />

      <button onclick="compressImage()">Compress Image</button>

      <canvas id="canvas" style="display:none;"></canvas>
      <a id="download-link" style="display:none;" download="compressed-image.jpg">Download Compressed Image</a>
    </section>

    <div class="adsense-placeholder">
      <p>AdSense is disabled in preview mode. Enable in production by adding your Ad Unit code.</p>
    </div>
  </main>

  <script>
    function compressImage() {
      const fileInput = document.getElementById("image-input");
      const compressionLevel = document.getElementById("compression").value;
      const canvas = document.getElementById("canvas");
      const downloadLink = document.getElementById("download-link");

      if (fileInput.files.length === 0) {
        alert("Please upload an image.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.style.display = "inline-block";
            downloadLink.textContent = "Download Compressed Image";
          }, "image/jpeg", compressionLevel / 100);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>

  <!-- SEO Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Test to Voice & Image Compression Tool",
      "url": "https://yourwebsite.com",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "All",
      "description": "An online tool that converts text to voice and compresses images dynamically with selectable compression levels."
    }
  </script>
</body>

</html>
